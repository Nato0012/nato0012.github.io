<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Presidency Awaits - Donors</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="donors.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=2">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://inxveugqdkjyrwpkouvv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlueHZldWdxZGtqeXJ3cGtvdXZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0MzIyMTksImV4cCI6MjA2MzAwODIxOX0.4CpmQQQ--jJnNP7gtso7Jy7nGTvZidxWyU8QDnTxit8';
        document.addEventListener('DOMContentLoaded', () => {
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);
      window.supabase = supabase;
        });
    </script>
</head>
<body>
    <div class="stamina-display">
        Stamina: <span id="stamina">10</span>
    </div>

    <div id="supabase-debug" style="position:fixed; bottom:0; background:white; padding:10px; z-index:1000;">
    Supabase Status: <span id="supabase-status">Checking...</span>
  </div>

    <h1>Political Donor Management</h1>
    
    <div class="party-tabs">
        <div class="party-tab active" onclick="switchParty('Democrat')">Democrat Donors</div>
        <div class="party-tab" onclick="switchParty('Republican')">Republican Donors</div>
    </div>
    
    <div id="donor-container" class="donor-grid">
        <!-- Donor cards will be inserted here by JavaScript -->
    </div>
    
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Result</h2>
            <p id="modal-message">This is a message</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <button onclick="testConnection()" style="position:fixed;top:10px;right:10px;">
      Test Supabase Connection
    </button>

    <script>
        // Player state
        let currentParty = "Democrat";
        let stamina = 10;
        let donorsCache = {
            "Democrat": [],
            "Republican": []
        };
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            await fetchDonors();
            renderDonors(currentParty);
            updateStaminaDisplay();
        });
        
        // Fetch donors from Supabase
async function fetchDonors() {
  try {
    console.log("Fetching donors...");
    
    // Fetch Democrats
    const { data: democratDonors, error: demError } = await supabase
      .from('donors')
      .select('*')
      .eq('party', 'Democrat');
    
    if (demError) {
      console.error("Democrat Error:", demError);
      throw demError;
    }

    // Fetch Republicans
    const { data: republicanDonors, error: repError } = await supabase
      .from('donors')
      .select('*')
      .eq('party', 'Republican');
    
    if (repError) {
      console.error("Republican Error:", repError);
      throw repError;
    }

    console.log("Democrats:", democratDonors);
    console.log("Republicans:", republicanDonors);
    
    donorsCache.Democrat = democratDonors || [];
    donorsCache.Republican = republicanDonors || [];
    
  } catch (error) {
    console.error("Full Error:", error);
    showModal("Database Error", `Failed to load data: ${error.message}`);
  }
}
        
        // Switch between Democrat and Republican donors
        function switchParty(party) {
            currentParty = party;
            renderDonors(party);
            
            // Update tab styles
            document.querySelectorAll('.party-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.party-tab:nth-child(${party === 'Democrat' ? 1 : 2})`).classList.add('active');
        }
        
        // Render donor cards for the selected party
        function renderDonors(party) {
            const container = document.getElementById('donor-container');
            container.innerHTML = '';
            
            donorsCache[party].forEach(donor => {
                const hourly = Math.floor(500 * (1 + (donor.relationship / 10)));
                
                const card = document.createElement('div');
                card.className = 'donor-card';
                card.innerHTML = `
                    <img src="${donor.image}" alt="${donor.name}" class="donor-image" onerror="this.src='https://via.placeholder.com/300x200?text=Donor+Image'">
                    <div class="donor-info">
                        <div class="donor-name">${donor.name}</div>
                        <div class="donor-type">${donor.type}</div>
                        <div class="donor-stats">
                            Relationship: ${donor.relationship}/100<br>
                            Hourly Donation: $${hourly.toLocaleString()}
                        </div>
                        <div class="donor-likes">
                            <strong>Loves:</strong> ${donor.loves.join(', ')}<br>
                            <strong>Hates:</strong> ${donor.hates.join(', ')}
                        </div>
                        <div class="donor-buttons">
                            <button class="btn btn-court" onclick="courtDonor('${party}', '${donor.name}')">Court (-1 Stamina)</button>
                            <button class="btn btn-attack" onclick="attackDonor('${party}', '${donor.name}')">Attack (-2 Stamina)</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Court a donor (improve relationship)
        async function courtDonor(party, donorName) {
            if (stamina < 1) {
                showModal("Not Enough Stamina", "❌ You don't have enough stamina! (Need 1)");
                return;
            }
            
            const donor = donorsCache[party].find(d => d.name === donorName);
            const successRate = 50 + Math.floor(donor.relationship / 2);
            const roll = Math.floor(Math.random() * 100) + 1;
            
            if (roll <= successRate) {
                const gain = 10;
                const newRelationship = Math.min(100, donor.relationship + gain);
                
                try {
                    // Update in database
                    const { error } = await supabase
                        .from('donors')
                        .update({ relationship: newRelationship })
                        .eq('name', donorName)
                        .eq('party', party);
                    
                    if (error) throw error;
                    
                    // Update local cache
                    donor.relationship = newRelationship;
                    stamina -= 1;
                    updateStaminaDisplay();
                    showModal("Success!", `🎩 Success! ${donor.name}'s relationship +${gain}`);
                    
                } catch (error) {
                    console.error('Error updating donor:', error);
                    showModal("Database Error", "Failed to update donor. Please try again.");
                }
            } else {
                stamina -= 1;
                updateStaminaDisplay();
                showModal("Rejected", `💔 ${donor.name} rejected your advances!`);
            }
            
            // Re-render to show updated relationship
            renderDonors(currentParty);
        }
        
        // Attack a donor (damage relationship)
        async function attackDonor(party, donorName) {
            if (stamina < 2) {
                showModal("Not Enough Stamina", "❌ You don't have enough stamina! (Need 2)");
                return;
            }
            
            const donor = donorsCache[party].find(d => d.name === donorName);
            const successRate = 50;
            const roll = Math.floor(Math.random() * 100) + 1;
            
            if (roll <= successRate) {
                const loss = 5;
                const newRelationship = Math.max(0, donor.relationship - loss);
                
                try {
                    // Update in database
                    const { error } = await supabase
                        .from('donors')
                        .update({ relationship: newRelationship })
                        .eq('name', donorName)
                        .eq('party', party);
                    
                    if (error) throw error;
                    
                    // Update local cache
                    donor.relationship = newRelationship;
                    stamina -= 2;
                    updateStaminaDisplay();
                    showModal("Success!", `💥 Success! ${donor.name}'s relationship -${loss}`);
                    
                } catch (error) {
                    console.error('Error updating donor:', error);
                    showModal("Database Error", "Failed to update donor. Please try again.");
                }
            } else {
                stamina -= 2;
                updateStaminaDisplay();
                showModal("Resisted", `🛡️ ${donor.name} resisted your attack!`);
            }
            
            // Re-render to show updated relationship
            renderDonors(currentParty);
        }
        
        // Show modal with result message
        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').innerHTML = message;
            document.getElementById('result-modal').style.display = 'flex';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }
        
        // Update stamina display
        function updateStaminaDisplay() {
            document.getElementById('stamina').textContent = stamina;
        }
    async function checkSupabase() {
      try {
        // Test if supabase exists
        if (typeof supabase === 'undefined') {
          document.getElementById('supabase-status').textContent = 'Library not loaded';
          return;
        }
        
        // Test a simple query
        const { data, error } = await supabase
          .from('donors')
          .select('*')
          .limit(1);
        
        if (error) {
          document.getElementById('supabase-status').textContent = `Error: ${error.message}`;
        } else {
          document.getElementById('supabase-status').textContent = `Connected! Found ${data.length} donors`;
        }
      } catch (e) {
        document.getElementById('supabase-status').textContent = `Critical: ${e.message}`;
      }
    }
    
    // Run check when page loads
    document.addEventListener('DOMContentLoaded', checkSupabase);
    </script>
</body>
</html>
