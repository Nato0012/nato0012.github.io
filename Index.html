<!DOCTYPE html>
<html>
<head>
    <title>Simple Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #game {
            margin: 0 auto;
            width: 300px;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <p>Score: <span id="score">0</span></p>
        <button onclick="clickButton()">Click Me!</button>
    </div>

    <script>
        let score = 0;
        function clickButton() {
            score++;
            document.getElementById("score").innerHTML = score;
        }
    </script>
</body>
</html>
