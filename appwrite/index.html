<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appwrite Login + Ping</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    button {
      display: block;
      margin: 12px 0;
      padding: 10px 15px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Appwrite Test Page</h1>

  <button onclick="login()">🔐 Log In (Hardcoded)</button>
  <button onclick="ping()">📡 Send a Ping</button>

  <div id="result"></div>

  <script type="module">
    import { Client, Account } from 'https://esm.sh/appwrite';

    const client = new Client()
      .setEndpoint('https://nyc.cloud.appwrite.io/v1')                // ✅ Your Appwrite endpoint
      .setProject('68554b360036646491e2');                            // ✅ Your Project ID

    const account = new Account(client);

    window.login = async () => {
      const email = 'your@email.com';         // 🔁 Replace with your email
      const password = 'yourPassword123';     // 🔁 Replace with your password

      try {
        await account.createEmailSession(email, password);
        alert('✅ Login successful!');
      } catch (err) {
        alert('❌ Login failed: ' + err.message);
      }
    };

    window.ping = async () => {
      const result = document.getElementById('result');
      try {
        const user = await account.get();
        result.textContent = `✅ Connected as ${user.email}`;
        result.style.color = 'green';
      } catch (err) {
        result.textContent = '❌ Not connected or not logged in.';
        result.style.color = 'red';
      }
    };
  </script>
</body>
</html>
