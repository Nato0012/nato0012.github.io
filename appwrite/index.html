<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appwrite Login + Ping</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }
    input {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Appwrite Test</h1>

  <h2>Sign Up</h2>
  <input id="signup-email" placeholder="Email" />
  <input id="signup-password" type="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>

  <h2>Log In</h2>
  <input id="login-email" placeholder="Email" />
  <input id="login-password" type="password" placeholder="Password" />
  <button onclick="login()">Log In</button>

  <h2>Check Connection</h2>
  <button onclick="ping()">Send a Ping</button>
  <div id="result"></div>

  <script type="module">
    import { Client, Account } from 'https://esm.sh/appwrite';

    const client = new Client()
      .setEndpoint('https://nyc.cloud.appwrite.io/v1') // Your endpoint
      .setProject('68554b360036646491e2');             // Your project ID

    const account = new Account(client);

    window.signup = async () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        await account.create('unique()', email, password);
        alert('✅ Signup successful! You can now log in.');
      } catch (error) {
        alert('❌ Signup failed: ' + error.message);
      }
    };

    window.login = async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        await account.createEmailSession(email, password);
        alert('✅ Login successful!');
      } catch (error) {
        alert('❌ Login failed: ' + error.message);
      }
    };

    window.ping = async () => {
      const result = document.getElementById('result');
      try {
        const user = await account.get();
        result.textContent = `✅ Connected as ${user.email}`;
        result.style.color = 'green';
      } catch (error) {
        result.textContent = '❌ Not connected or not logged in.';
        result.style.color = 'red';
      }
    };
  </script>
</body>
</html>
