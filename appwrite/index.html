<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appwrite User Ping</title>
</head>
<body>
  <h1>Appwrite Connection Test</h1>
  <button onclick="checkUser()">Send a Ping</button>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script type="module">
    import { Client, Account } from 'https://esm.sh/appwrite';

    const client = new Client()
      .setEndpoint('https://nyc.cloud.appwrite.io/v1')
      .setProject('68554b360036646491e2');

    const account = new Account(client);

    window.checkUser = async function () {
      const resultEl = document.getElementById('result');
      try {
        const user = await account.get();
        resultEl.textContent = `✅ Connected as ${user.email}`;
        resultEl.style.color = 'green';
      } catch (err) {
        resultEl.textContent = '❌ Not connected or not logged in.';
        resultEl.style.color = 'red';
      }
    };
  </script>
</body>
</html>
